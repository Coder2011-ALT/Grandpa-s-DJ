<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Grandpa's DJ</title>
  </head>
  <body>
    <center>
      <span class="btn btn-primary heading">
        <span style="font-size: 2rem; color: black">AI Music Web App</span>
        <br /><br />
        <span style="font-size: 1rem">
          Note - Get your left-hand wrist in front of the webcam to play Fur
          Elise, Get your right hand wrist in front of the webcam to play
          Turkish March. Keep at least 2 feet distance from the webcam, so that
          your wrists are detected quickly.
        </span>          
      </span>
      <br /><br />
      <button class="btn btn-info" id="song_name">Song Name</button>
    </center>
    <script src="sketch.js" type="text/javascript"></script>
  </body>
</html>
