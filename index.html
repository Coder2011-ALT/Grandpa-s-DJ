<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="p5/p5.js"></script>
    <script src="p5/p5.sound.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Grandpa's DJ</title>

  <body>
    <center>
      <span class="btn btn-primary heading">
        <span style="font-size: 2rem; color: black">AI Music Web App</span>
        <br /><br />
        <span style="font-size: 1rem">
          Note - Get your left-hand wrist in front of the webcam to play Fur
